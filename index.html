<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      color: #27ae60;
      font-weight: bold;
      margin: 5px 0;
    }
    .btn {
      background: #e67e22;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #d35400;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

  </header>

  <nav>

    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <!-- Product 1 -->

      <img src="https://via.placeholder.com/250x200?text=Dress+1" alt="Dress">
      <h3>Stylish Dress</h3>

    </div>
    <!-- Product 2 -->

      <h3>Running Shoes</h3>

      <button class="btn">Add to Cart</button>

    <!-- Product 3 -->

      <h3>Smart Watch</h3>
      <p>â‚¹3,999</p>
      <button class="btn">Add to Cart</button>
    </div>
    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200?text=Bag" alt="Bag">
      <h3>Leather Bag</h3>
      <p>â‚¹1,899</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Shopping Store | All Rights Reserved</p>
  </footer>
</body>
</html>
